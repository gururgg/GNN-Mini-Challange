
name: Score Submission

on:
  pull_request:
    paths:
      - submissions/**
  push:
    branches:
      - main
    paths:
      - submissions/**
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  evaluate:
    runs-on: ubuntu-latest

    env:
      PRIVATE_Y: ${{ secrets.LABELS }}
      PRIVATE_TEST_MASK_CHALLENGE: ${{ secrets.TEST_MASK_CHALLANGE }}
      PRIVATE_TEST_MASK: ${{ secrets.TEST_MASK }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Evaluate submission
        run: python evaluate.py

      
      - name: Commit leaderboard update
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if git diff --quiet leaderboard.json; then
            echo "No leaderboard changes"
          else
            git add leaderboard.json
            git commit -m "Update leaderboard"
            git push
          fi


