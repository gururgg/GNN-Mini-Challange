
name: Score Submission

on:
  pull_request:
    paths:
      - submissions/**
  workflow_dispatch:

permissions:
  contents: write   # required to update leaderboard.json
  pull-requests: read

jobs:
  evaluate:
    runs-on: ubuntu-latest

    env:
      PRIVATE_Y: ${{ secrets.LABELS }}
      PRIVATE_TEST_MASK_CHALLENGE: ${{ secrets.TEST_MASK_CHALLANGE }}
      PRIVATE_TEST_MASK: ${{ secrets.TEST_MASK }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Evaluate submission and update leaderboard
        run: |
          python scripts/evaluate.py

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Only commit if leaderboard changed
          if git diff --quiet leaderboard.json; then
            echo "No leaderboard changes"
          else
            git add leaderboard.json
            git commit -m "Update leaderboard"
            git push
          fi

